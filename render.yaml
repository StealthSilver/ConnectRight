services:
  - type: web
    name: connectright-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://connectright.onrender.com
      - key: FRONTEND_URL
        value: https://connectright.onrender.com
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0
